{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Support</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script defer src="https://media.twiliocdn.com/sdk/js/webchat-v3/releases/3.3.0/webchat.min.js" integrity="sha256-ydLLXnNrb26iFUvKAHsYt9atwfzz0LNcgBmo0NmD5Uk=" crossorigin="anonymous"></script>
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
            margin-left: 200px;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
            z-index: 1050;
            overflow-y: auto;
        }

        #sidebar .btn {
            border-radius: 4px;
            margin-bottom: 0.5rem;
            width: 100%;
            text-align: left;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Sidebar -->
    <div id="sidebar">
        <a href="{% url 'dashboard' %}" class="btn btn-light mb-2"><i class="fas fa-home mr-2"></i> Dashboard</a>
        <a href="{% url 'people' %}" class="btn btn-light mb-2"><i class="fas fa-users mr-2"></i> People</a>
        <a href="{% url 'properties' %}" class="btn btn-light mb-2"><i class="fas fa-building mr-2"></i> Properties</a>
        <a href="{% url 'applications' %}" class="btn btn-light mb-2"><i class="fas fa-file-alt mr-2"></i> Applications</a>
        <a href="{% url 'tasks' %}" class="btn btn-light mb-2"><i class="fas fa-tasks mr-2"></i> Tasks</a>
        <a href="{% url 'support' %}" class="btn btn-light mb-2"><i class="fas fa-life-ring mr-2"></i> Support</a>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div id="twilio-webchat-widget-root"></div>
    </div>


    <!-- Github Link -->
    <a href="https://github.com/scottgriffinm/Property-Management-Demo" target="_blank"
        style="position: fixed; bottom: 20px; left: 20px; z-index: 9999; font-size: 40px; color: #000;">
        <i class="fab fa-github"></i>
    </a>

   
    <script>
        window.addEventListener("load", () => {
          const appConfig = {
            deploymentKey: "CV165202201038c195a391b16dc3f8e0a8",
            appStatus: "open",
            context: {
              locationOrigin: window.location.origin,
            },
            preEngagementConfig: {
              title: "Welcome to Support",
              description: "Please fill out the form below to start chatting.",
              submitLabel: "Start Chat",
              footerLabel: "Powered by Twilio",
              fields: [
                {
                  label: "Name",
                  type: "InputItem",
                  attributes: {
                    name: "friendlyName",
                    type: "text",
                    placeholder: "User",
                    required: true,
                    value: "User"
                  }
                },
                {
                  label: "Email",
                  type: "InputItem",
                  attributes: {
                    name: "email",
                    type: "email",
                    placeholder: "user@propertymanagement.com",
                    required: true,
                    value: "user@propertymanagement.com"
                  }
                },
                {
                  label: "Topic",
                  type: "SelectItem",
                  attributes: {
                    name: "topic",
                    required: true
                  },
                  options: [
                    { value: "topic1", label: "Topic 1", selected: true },
                    { value: "topic2", label: "Topic 2" },
                    { value: "topic3", label: "Topic 3" }
                  ]
                },
                {
                  label: "How can we help?",
                  type: "TextareaItem",
                  attributes: {
                    name: "query",
                    type: "text",
                    placeholder: "Describe your issue...",
                    required: true
                  }
                }
              ]
            }
          };
    
          Twilio.initWebchat(appConfig);
        });
    </script>
</body>

</html>
