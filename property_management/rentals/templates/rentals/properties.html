{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Properties</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
            margin-left: 200px;
        }

        a {
            color: black;
        }

        a:hover {
            color: black;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
            z-index: 1050;
            overflow-y: auto;
        }

        #sidebar .btn {
            border-radius: 4px;
            margin-bottom: 0.5rem;
            width: 100%;
            text-align: left;
        }

        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .dataTables_wrapper .dataTables_filter {
            float: left !important;
            text-align: left !important;
            margin-left: 1rem;
        }

        .dataTables_wrapper .dataTables_length {
            float: left !important;
            margin-left: 1rem;
        }

        .dataTables_wrapper .dataTables_info {
            padding-top: 1.5rem;
            margin-left: 1rem;
        }

        .dataTables_wrapper .dataTables_paginate {
            padding-top: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Sidebar -->
    <div id="sidebar">
        <a href="{% url 'dashboard' %}" class="btn btn-light mb-2"><i class="fas fa-home mr-2"></i> Dashboard</a>
        <a href="{% url 'people' %}" class="btn btn-light mb-2"><i class="fas fa-users mr-2"></i> People</a>
        <a href="#" class="btn btn-light mb-2"><i class="fas fa-building mr-2"></i> Properties</a>
        <button class="btn btn-light mb-2"><i class="fas fa-file-alt mr-2"></i> Applications</button>
        <button class="btn btn-light mb-2"><i class="fas fa-life-ring mr-2"></i> Support</button>
    </div>

    <div class="container-fluid">
        <h2 class="mb-4">Properties</h2>

        <div class="card">
            <div class="card-body p-0">
                <table id="unitsDataTable" class="table table-sm table-striped text-nowrap mb-0" style="font-size: 0.85rem;">
                    <thead class="thead-light">
                        <tr>
                            <th>Property</th>
                            <th>Unit</th>
                            <th>Address</th>
                            <th>Tenant</th>
                            <th class="text-right">Rent</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#unitsDataTable').DataTable({
                ajax: {
                    url: '{% url "units_api" %}',
                    dataSrc: 'data'
                },
                columns: [
                    { data: 'property' },
                    { data: 'unit' },
                    { data: 'address' },
                    { data: 'tenant' },
                    { data: 'rent', className: 'text-right' },
                    { data: 'status' }
                ],
                pageLength: 25,
                lengthMenu: [10, 25, 50, 100],
                order: [],
                dom: '<"d-flex align-items-center"l<"ml-3"f>>tip'
            });
        });
    </script>
</body>
</html>
